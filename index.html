<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfida di Baskin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background-color: lightblue;
            border: 2px solid black;
            position: relative;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sfida di Baskin</h1>
    <div id="game-container">
        <div id="player"></div>
    </div>
    <button onclick="passaPalla()">Passa la palla</button>
    <button onclick="tira()">Tira a canestro</button>

    <script>
        function passaPalla() {
            alert("Hai passato la palla!");
        }

        function tira() {
            alert("Hai tirato a canestro!");
        }
    </script>
</body>
</html>
